<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teknologi Edukasi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }

    header {
      background: #333;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      position: relative;
      z-index: 1002;
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    /* Tombol ☰ */
    .menu-toggle {
      display: none;
      background: none;
      border: none;
      font-size: 1.8rem;
      color: #fff;
      cursor: pointer;
      z-index: 1003;
    }

    nav {
      display: flex;
      gap: 15px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      padding: 8px 12px;
      border-radius: 5px;
    }

    nav a:hover {
      background: #555;
    }

    /* Smooth scroll untuk seluruh halaman */
    html {
      scroll-behavior: smooth;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .menu-toggle {
        display: block; /* tampil di HP */
      }

      nav {
        flex-direction: column;
        background: #444;
        position: fixed;
        top: 0;
        right: -220px; /* posisi awal sembunyi */
        height: 100%;
        width: 200px;
        padding-top: 60px;
        transition: right 0.3s ease;
        border-left: 2px solid #333;
        z-index: 1001;
      }

      nav a {
        text-align: center;
        padding: 15px;
        border-bottom: 1px solid #555;
        color: #fff;
      }

      /* Tombol ✖ di dalam menu */
      .close-menu {
        position: absolute;
        top: 15px;
        right: 15px;
        background: none;
        border: none;
        font-size: 1.8rem;
        color: #fff;
        cursor: pointer;
      }

      nav.active {
        right: 0; /* geser masuk */
      }
    }

    main {
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }

    section {
      margin: 50px 0;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <header>
    <h1>Teknologi Edukasi</h1>
    <button class="menu-toggle" aria-label="Buka menu">☰</button>
    <nav>
      <button class="close-menu" aria-label="Tutup menu">✖</button>
      <a href="#home">Home</a>
      <a href="#galeri">Galeri</a>
      <a href="#kontak">Kontak</a>
    </nav>
  </header>

  <main>
    <section id="home">
      <h2>Halaman Home</h2>
      <p>Ini adalah halaman Home. Di sini bisa isi pengenalan atau deskripsi singkat.</p>
    </section>

    <section id="galeri">
      <h2>Galeri</h2>
      <p>Ini adalah bagian Galeri. Bisa isi gambar Arduino atau proyek edukasi lainnya.</p>
    </section>

    <section id="kontak">
      <h2>Kontak</h2>
      <p>Email: stefanuskrisna@gmail.com<br>Telp: +62-8xxx-xxxx-xxx</p>
    </section>
  </main>

  <script>
    const toggle = document.querySelector(".menu-toggle");
    const nav = document.querySelector("nav");
    const closeBtn = document.querySelector(".close-menu");
    const navLinks = document.querySelectorAll("nav a");

    toggle.addEventListener("click", () => {
      nav.classList.toggle("active");
    });

    closeBtn.addEventListener("click", () => {
      nav.classList.remove("active");
    });

    // Biar smooth scroll + menu otomatis nutup di HP
    navLinks.forEach(link => {
      link.addEventListener("click", (e) => {
        e.preventDefault(); // cegah lompat langsung
        const targetId = link.getAttribute("href");
        const target = document.querySelector(targetId);
        if (target) {
          target.scrollIntoView({ behavior: "smooth" });
        }
        nav.classList.remove("active"); // otomatis nutup
      });
    });
  </script>
</body>
</html>
